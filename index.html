<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab8</title>
    <style type="text/css">
    button {
        background-color: white; width: 170px;
        height: 40px;font-size: 16px;margin-top: 20px;
    }
    input{
        font-size: 14px;

    }
    </style>
</head>
<body>
    <script language="javascript" src="jquery-2.2.4.min.js"></script>
    <script language="javascript" src="jquery.flot.js"></script>
    <script language="javascript" src="index.js"></script>
    <div style="float: left; width: 600px; text-align: center; font-size: 20px; margin-top: 50px;">
        <label> From:</label>
        <input class="from" size = '46'>
        <br>
        <label style="margin-right: 21px"> To:</label>
        <input class="to" size = '46'>
        <br>
        <label style="margin-right: 11px"> Fun:</label>
        <input list ="functions" class="fun" size = '46'>
        <datalist id="functions">
        <option>Math.sin(x)</option>
        <option>Math.random()</option>
        <option>Math.exp(x)</option>
        </datalist>
        <br>

        <button class="plot" >Plot!</button>
    </div>
    <div class="graph" style="width: 500px;height: 500px; float: right; margin-right: 180px;margin-top: 50px;">
    </div>
</body>
