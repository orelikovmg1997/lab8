<html>
<head>
    
    <style type="text/css">
        .input {
            padding-left: 50px;
            padding-top: 40px;
            width: 512px;
            float: left;
        }
        .plot {
            width: 512px!important;
            height: 512px!important;
            margin-left: 562px!important;
            padding-top: 40px!important;
        }
        
    </style>

</head>

<body>
    <script language="javascript" src="jquery-2.2.4.min.js"></script>
    <script language="javascript" src="jquery.flot.js"></script>
    <script language="javascript" src="index.js"></script>    
    
    <div class="input">
        <b>From: </b><br>
        <input type="text" class="from" autocomplete="off" size="40"><br><br>
        
        <b>To: </b><br>
        <input type="text" class="to" autocomplete="off" size="40"><br><br>
        
        <b>Step: </b><br>
        <input type="range" class="step" min="0.1" max="2" step="0.1" value="1"><br><br>
        
        <b>Function: </b><br>
        <input type="text" class="func" autocomplete="off" size="40"><br><br>
        <button action="/" class="butt"> Plot </button>
        <button action="/" class="osci"> Disco </button>
        
    </div>

    <div class="plot">
    
    </div>
</body>
    
</html>
